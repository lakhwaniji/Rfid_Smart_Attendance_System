<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
  .form_settings{
    width:45vw;
    margin:auto;
  }
  .form-group{
  padding:8px;
  margin:12px;
  }
</style>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">The MenTaLs</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/registration">Registration</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/scanning">Event_Creation</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/process">Scanning_Data</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/create_pdf">Pdf-Creation</a>
                </li>
          </ul>
          <form class="d-flex" roleclear
                  ="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
</nav>
<form class="form_settings" method="POST">
    {%csrf_token%}
  <div class="form-group">
    <label>File Name</label>
    <input class="form-control" type="text" name="file_name" placeholder="Enter your File Name Here">
  </div>
  <div class="form-group">
    <label>Event Name</label>
    <input class="form-control" type="text" name="event_name" placeholder="Enter your Event Name Here">
  </div>
  <div class="form-group">
    <label>Date</label>
    <input class="form-control" type="text" name="date" placeholder="Date of the Event">
  </div>
  <div class="form-group">
    <label>Venue</label>
    <input class="form-control" type="text" name="venue" placeholder="Venue of the Event">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Desription of Event</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3" placeholder="Write the description of event"></textarea>
  </div>
  <button type="submit" class="btn btn-primary form-group">Submit</button>
</form>
{% if messages %}
    <div style="margin-top:12px" class="alert alert-success form_settings">
        {% for message in messages %}
            {{message}}
        {% endfor %}
    </div>
{% endif %}
</body>
</html>
